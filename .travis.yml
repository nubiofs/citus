sudo: required
dist: trusty
language: c
cache: apt
branches:
  except: [ /^open-.*$/ ]
env:
  global:
    # GitHub API token for citus-bot
    - secure: 
    # Bash command below checks if latest commit is a merge commit, if it is we will use custom compiled PostgreSQL
    - USE_CUSTOM_PG_BUILD=$(git rev-list --merges --count HEAD~1..HEAD)
  matrix:
    - PGVERSION=9.5
    - PGVERSION=9.6
before_install:
  - git clone -b support_for_custom_compiled_postgres --depth 1 https://github.com/citusdata/tools.git
  - sudo make -C tools install
  - setup_apt
  - curl https://install.citusdata.com/community/deb.sh | sudo bash
  - nuke_pg
install:
  - install_uncrustify
  - install_pg
  - sudo apt-get install -y "postgresql-${PGVERSION}-hll=2.10.1.citus-1"
before_script: citus_indent --quiet --check
script: CFLAGS=-Werror pg_travis_multi_test check
after_success:
  - sync_to_enterprise
  - bash <(curl -s https://codecov.io/bash)
